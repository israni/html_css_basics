<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="This is a repository to learn basic HTML and CSS"
    />
    <meta name="robots" content="index,follow" />
    <link rel="icon" href="img/codinghtml.ico" />
    <title>Sagar Israni | HTML & CSS</title>
  </head>
  <body>
    <h1>This is heading 1</h1>
    <p>
      This is a <strong>paragraph</strong>. Headings are based on importance and
      not on <small>size</small>.
    </p>
    <p>
      This is another <i>paragraph</i>. <del>Headings</del> are important for
      structure of HTML, not size.
    </p>
    <h2>This is heading 2</h2>
    <h3>This is heading 3</h3>
    <h4>This is heading 4</h4>
    <h5>This is <mark>heading 5</mark></h5>
    <h6>This is heading 6</h6>
  </body>
</html>
